function saveDataAAA(data, fileName) {
    var encoding = document.getElementById("encoding").value

    document.body.appendChild(a);
    a.style = "display: none";
    var json = JSON.stringify(data),
        blob = new Blob([data], {type: "text/ebl;charset="+encoding.toLowerCase()}),
        url = window.URL.createObjectURL(blob);
    a.href = url;
    a.download = fileName;
    a.click();
    window.URL.revokeObjectURL(url);
}

        };

<script>

function openTab(evt, page)
{
    var i, pages, links;
    //hide all pages
    pages = document.getElementsByClassName("content");
    for (i = 0; i < pages.length; i++) {
        pages[i].style.display = "none";
    }
    //remove active tab
    links = document.getElementsByClassName("link");
    for (i = 0; i < links.length; i++) {
        links[i].className = links[i].className.replace(" active", "");
    }
    //set active page and tab
    document.getElementById(page).style.display = "block";
    evt.currentTarget.className += " active";
}
function changeStyle(){
    document.bgColor = document.getElementById("ssa").value;
    document.fgColor = document.getElementById("ssb").value;
    document.getElementById("code").style.backgroundColor = document.getElementById("ssc").value;
    document.getElementById("code").style.color = document.getElementById("ssd").value;
    document.getElementById("code").style.fontFamily = document.getElementById("sse").value;
    document.getElementById("code").style.fontSize = document.getElementById("ssf").value;
    document.getElementById("code").style.fontWeight = document.getElementById("ssg").value;
    document.getElementById("code").style.borderRadius = document.getElementById("ssh").value;
}
</script>
