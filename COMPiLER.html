<script>
function saveDataAAA(data, fileName) {
    var encoding = document.getElementById("encoding").value
    var a = document.createElement("a");
    document.body.appendChild(a);
    a.style = "display: none";
    var json = JSON.stringify(data),
        blob = new Blob([data], {type: "text/hsl;charset="+encoding.toLowerCase()}),
        url = window.URL.createObjectURL(blob);
    a.href = url;
    a.download = fileName;
    a.click();
    window.URL.revokeObjectURL(url);
}
function saveFileAAA() {
  var inputdata = document.getElementById("code")
  var filenameaaa = document.getElementById("filenameaaa").value + ".hsl"
  saveDataAAA(inputdata.value,filenameaaa);
  
  e.preventDefault()
}
function loadfile() {
    var encoding = document.getElementById("encoding").value
    if(document.getElementById("readfile").files[0].name.endsWith(".hsl")==true){
        var fileToLoad = document.getElementById("readfile").files[0];
        var fileReader = new FileReader();    
        fileReader.onload = function(fileLoadedEvent){
            var textFromFileLoaded = fileLoadedEvent.target.result;
            document.getElementById("code").value = textFromFileLoaded;
        };
        fileReader.readAsText(fileToLoad,encoding);
    }else{
        alert("ONLY SUPPORT HSL(HYPER SCRiPT LANGUAGE) FiLE")
    }
}

<script>

function openTab(evt, page)
{
    var i, pages, links;
    //hide all pages
    pages = document.getElementsByClassName("content");
    for (i = 0; i < pages.length; i++) {
        pages[i].style.display = "none";
    }
    //remove active tab
    links = document.getElementsByClassName("link");
    for (i = 0; i < links.length; i++) {
        links[i].className = links[i].className.replace(" active", "");
    }
    //set active page and tab
    document.getElementById(page).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
